<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
   
        <section class="card">
            <div class="card__image">
                <img class="card__img-mobile" src="assets/images/image-product-mobile.jpg" alt="image mobile">
                <img class="card__img-desktop" src="assets/images/image-product-desktop.jpg" alt="image desktop">
            </div>
            <div class="card__body">
                <p class="card__name">perfume</p>
                <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
                <p class="card__description">
                    A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL.
                </p>
                <div class="card__price-container">
                    <div class="card__discount">$149.99</div>
                    <div class="card__price">$169.99</div>
                </div>
                    <button class="card__button">
                        <img class="card__icon" src="assets/images/icon-cart.svg" alt="card icon">
                        Add to Card
                    </button>
            </div>
        </section>
</body>
</html>
